<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <style>
        /* ラジオボタンの○を消す */
        .sample-form input[type="radio"] {
            display: none;
        }

        /* 未選択の場合、色を薄くする */
        .sample-form input[type="radio"] + label img {
            opacity:0.3;
        }
        /* 選択済みの場合、色を濃くする */
        .sample-form input[type="radio"]:checked + label img {
            opacity:1;
        }

    </style>

    <meta name="theme-color" content="#fafafa" />
  </head>
  <body style="background-color: whitesmoke;">
    <div id="full-height" class="container p-3" style="max-width: 480px; background-color: white;">
      <div class="header" style="background-color:white">
          <img src="./img/RewardHome.png" alt="Logo" style="max-height: 52px;">
      </div>

      <div class="container col-12">
        <img src="./img/02_どんな人.png" class="col-12" >
        <div class="container mt-3 sample-form">
        <form>
            <div class="row mt-3">
                <input id="image_A" type="radio" value="image_A" name="image">
                <label for="image_A" class="col-4"><img src="./img/A.png" class="img-fluid" alt="A"></label>

                <input id="image_B" type="radio" value="image_B" name="image">
                <label for="image_B" class="col-4"><img src="./img/B.png" class="img-fluid" alt="B"></label>

                <input id="image_C" type="radio" value="image_C" name="image">
                <label for="image_C" class="col-4"><img src="./img/C.png" class="img-fluid" alt="C"></label>
            </div>
            <div class="row mt-3">
                <input id="image_D" type="radio" value="image_D" name="image">
                <label for="image_D" class="col-4"><img src="./img/D.png" class="img-fluid" alt="D"></label>

                <input id="image_E" type="radio" value="image_E" name="image">
                <label for="image_E" class="col-4"><img src="./img/E.png" class="img-fluid" alt="E"></label>

                <input id="image_F" type="radio" value="image_F" name="image">
                <label for="image_F" class="col-4"><img src="./img/F.png" class="img-fluid" alt="F"></label>
            </div>
            <div class="row mt-3">
                <input id="image_G" type="radio" value="image_G" name="image">
                <label for="image_G" class="col-4"><img src="./img/G.png" class="img-fluid" alt="G"></label>

                <input id="image_H" type="radio" value="image_H" name="image">
                <label for="image_H" class="col-4"><img src="./img/H.png" class="img-fluid" alt="H"></label>

                <input id="image_I" type="radio" value="image_I" name="image">
                <label for="image_I" class="col-4"><img src="./img/I.png" class="img-fluid" alt="I"></label>
            </div>
            <div class="row mt-3">
                <input id="image_J" type="radio" value="image_J" name="image">
                <label for="image_J" class="col-4"><img src="./img/J.png" class="img-fluid" alt="J"></label>

                <input id="image_K" type="radio" value="image_K" name="image">
                <label for="image_K" class="col-4"><img src="./img/K.png" class="img-fluid" alt="K"></label>

                <input id="image_L" type="radio" value="image_L" name="image">
                <label for="image_L" class="col-4"><img src="./img/L.png" class="img-fluid" alt="L"></label>
            </div>
          </div>
          <div class="form-group mt-3">
            <input type="text" id="username" name="username" class="form-control" placeholder="ニックネーム">
          </div>
          <div class="container mt-3">
            <div class="row justify-content-center">
                <a href="./main.html" class="col-8 btn centered-button" style="background-color: #86D2D2; color: white; border-radius: 2rem;font-size: 18pt;">確定する</a>
            </div>
          </div>
        </form>
      </div>

    </div>
  </body>
  <script>
    const screenHeight = window.innerHeight || document.documentElement.clientHeight;
    const myDiv = document.getElementById('full-height');
    myDiv.style.height = `${screenHeight}px`;
  </script>
</html>
